                    routerLinkActive="active">
                    <a routerLink="owners">Owners</a>
                </li>
                <li role="presentation"
                    routerLinkActive="active">
                    <a routerLink="cars">Cars</a>
                </li>
                <li role="presentation"

                    <a routerLink="details">Details</a>
                </li>
            </ul>

    <div class="row">
