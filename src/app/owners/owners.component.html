<h2>Owners List <span>
    <button class="btn btn-success" (click)="addOwner()">AddNew</button>
    <button class="btn btn-primary" (click)="getOwners()">Refresh</button>
    <button class="btn btn-danger" (click)="deleteOwner(5)">Delete owner 5</button></span>
</h2>
<div class="container">
    <div class="row">

        <div class="col-xs-4" style="border: 1px solid green;">
            <div class="list-group">
                <div *ngFor="let owner of owners; let i = index">
                    <a href="#"
                    class="list-group-item"
                    [routerLink]="['/owners', owner.id]">
                    <h4>Name: {{owner.name}} {{owner.surname}}</h4>
                    <span>Email: {{owner.email}}</span>
                    <p>Age: {{owner.age}}</p>
                    </a>
                    <button class="btn btn-warning" (click)="loadOwner(owner.id)">Edit</button>
                </div>
            </div>
        </div>

        <div class="col-xs-4">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
